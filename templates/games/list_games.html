{% extends 'base_generic.html' %}

{% block content %}
    <h1>Games</h1>
    <button onclick="window.location.href='{% url 'basketball_video_upload:create_game' %}';" class="create-btn">
        Create Game
    </button>
    <table id="gamesTable" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Season</th>
            <th>Date</th>
            <th>Team One</th>
            <th>Team Two</th>
        </tr>
        </thead>
        <tbody>
        {% for game in games %}
            <tr>
                <td>{{ game.season.season_type }}</td>
                <td>{{ game.date }}</td>
                <td>{{ game.team_one }}</td>
                <td>{{ game.team_two }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <script>
        $(document).ready(function () {
            $('#gamesTable').DataTable();
        });
    </script>
{% endblock %}
