{% extends 'base_generic.html' %}

{% block content %}
    <h1>Seasons</h1>
    <button onclick="window.location.href='{% url 'basketball_video_upload:create_season' %}';" class="create-btn">
        Create Season
    </button>
    <table id="seasonsTable" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Type</th>
            <th>Start Date</th>
            <th>End Date</th>
        </tr>
        </thead>
        <tbody>
        {% for season in seasons %}
            <tr>
                <td>{{ season.season_type }}</td>
                <td>{{ season.start_date }}</td>
                <td>{{ season.end_date }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <script>
        $(document).ready(function () {
            $('#seasonsTable').DataTable();
        });
    </script>
{% endblock %}
